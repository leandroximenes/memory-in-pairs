<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS50 Final Project: {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
  <script>
    function getWebSocketServer() {
      if (window.location.host === "memory-in-pairs.herokuapp.com") {
        return "wss://memory-in-pairs-ws.herokuapp.com/";
      } else if (window.location.host === "localhost:5000") {
        return "ws://localhost:5678/";
      } else {
        throw new Error(`Unsupported host: ${window.location.host}`);
      }
    }
  </script>
</head>

          <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo" />
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
        </a>
        <div class="flex items-center">
          <a href="zwa.me/+5561991341099" class="mr-6 text-sm font-medium text-gray-500 dark:text-white hover:underline"> ðŸ‡§ðŸ‡· (55) 61 9134 1099</a>
          {% if session["user_id"] %}
            <a href="/logout" class="text-sm font-medium text-blue-600 dark:text-blue-500 hover:underline">Logout</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <nav class="bg-gray-100 dark:bg-gray-700">
      <div class="max-w-screen-xl px-4 py-3 mx-auto md:px-6">

            <li>

  <main class="container-fluid py-5 text-center container bg-gray-50 max-w-7xl mx-auto">

</body>

</html>
