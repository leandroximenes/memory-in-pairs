{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<div class="flex flex-col items-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 p-6 space-y-4 md:space-y-6 sm:p-8">
        <form action="/login" method="post" class="space-y-4 md:space-y-6 p-6">
            <div>
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" class="text-input" placeholder="name@company.com" required="">
            </div>
            <div>
                <label for="email" class="label">Name</label>
                <input type="text" name="name" id="name" class="text-input" placeholder="" required="">
            </div>
            <button type="submit" class="submit-btn">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
