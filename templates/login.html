<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS50 Final Project: {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {

        }
    </script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer components {
            .submit-btn {
                @apply w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700;
            }

            .label{
                @apply block mb-2 text-sm font-medium text-gray-900 dark:text-white text-left
            }

            .text-input{
                @apply bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500
            }
        }
      </style>
</head>

<body class="bg-gradient-to-r from-sky-500 to-indigo-500">
    <main class="container-fluid py-5 text-center">
        <div class="flex flex-col items-center px-6 py-8 mx-auto">
            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 p-6 space-y-4 md:space-y-6 sm:p-8">
                <form action="/login" method="post" class="space-y-4 md:space-y-6 p-6">
                    {% if error %}
                        <div class="alert mb-0 text-center bg-red-300 rounded-lg py-5 " role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div>
                        <label for="email" class="label">Email</label>
                        <input type="email" name="email" id="email" class="text-input" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="email" class="label">Name</label>
                        <input type="text" name="name" id="name" class="text-input" required="">
                    </div>
                    <button type="submit" class="submit-btn">Sign in</button>
        
                    
                </form>
            </div>
        </div>
    </main>

    <footer class="mb-5 small text-center text-muted">
        Data provided by Leandro Ximenes
    </footer>
</body>

</html>
