{% extends "layout.html" %}

{% block title %}
Players who have played
{% endblock %}

{% block main %}
<h1 class="font-bold text-2xl">Players who have played </h1>
<div class="p-10">
    <table class="w-full table-auto text-left text-gray-500 ">
        <thead class="text-lg text-gray-700 uppercase bg-gray-50 ">
            <tr>
                <th>Name</th>
                <th>email</th>
                <th>loggin_in</th>
            </tr>
        </thead>
        {% for player in players %}
        <tbody>
            <tr class="bg-white border-b">
                <td>{{ player.nome }}</td>
                <td>{{ player.email }}</td>
                <td>{{ player.loggin_in }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
{% endblock %}
